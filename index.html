<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Bootstrap v5 - Alpha1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <style>
        .my-custom-row{
            background-color: aqua;
            height: 400px;
        }
    </style>
    

    <div class="container-fluid"><h1>Hello, world!</h1>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Col One</div> <!--small screen, medium screen, large screen--> 
        <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
    </div>

    <div class="row">
        <div class="col-sm-6 order-sm-2">Col One</div> <!--On medium to large screen order appears after the other-->
        <div class="col-sm-6 order-sm-1">Col Two</div>
    </div>

    <div class="row my-custom-row justify-content-evenly align-items-center"> 
        <!-- 
        This creates a Bootstrap column that spans 4 out of 12 columns on small screens.
        Inside it, there's a div with padding (p-3), a border, and a light background.
        The text "Col One" is displayed within that inner div.
        -->
        <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
        <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>
    </div>

    <div class="row">
        <div class="col">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Launch demo modal
            </button>
        </div>
        <div class="col"><button type="button" class="btn btn-warning">Warning</button></div>
        <div class="col"><button type="button" class="btn btn-info">Info</button></div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>
 </html>
